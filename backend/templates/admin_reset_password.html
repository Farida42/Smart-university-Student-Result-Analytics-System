{% extends "base.html" %}
{% block content %}

<div class="card">
  <h3>Reset User Password</h3>

  <label>User Email</label>
  <input id="email" placeholder="e.g., student@demo.com" />

  <label>New Password</label>
  <input id="pw" type="password" placeholder="min 6 chars" />

  <button class="btn" id="resetBtn">Reset Password</button>
  <p id="status" class="muted" style="margin-top:10px;"></p>

  <p class="muted" style="margin-top:10px;">
    Tip: Use this for Teacher/Student accounts if they forget password.
  </p>
</div>

<script src="/static/js/admin_reset_password.js"></script>

{% endblock %}
