{% extends "base.html" %}
{% block content %}

<div class="card">
  <h3>Select Enrollment</h3>
  <select id="enrollmentSelect"></select>
</div>

<div class="card" style="margin-top:15px;">
  <h3>Enter Attendance</h3>
  <input id="total" type="number" min="0" placeholder="Total Classes" />
  <input id="attended" type="number" min="0" placeholder="Attended Classes" />
  <button class="btn" id="saveBtn">Save Attendance</button>
  <p id="status" class="muted" style="margin-top:10px;"></p>
</div>

<script src="/static/js/teacher_attendance.js"></script>

{% endblock %}
